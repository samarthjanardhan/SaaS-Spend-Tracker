<!DOCTYPE html>
<html>
  <head>
    <title>SaaS Spend Tracker</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>SaaS Spend Tracker</h1>
    <h2>Total Spent: <span id="total">0</span></h2>
